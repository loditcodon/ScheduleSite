<!DOCTYPE html>
<html>
    <head>
        <title>Time Schedule</title>
        <link rel="stylesheet" href="lib/bootstrap-4.5.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="src/custom.css">
        <script src="lib/jquery-3.5.1.min.js"></script>
        <script src="lib/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        <script src="lib/Chart.min.js"></script>

    </head>
    <body style="min-width: 500px;min-height: 350px;">
        <div class="container">
          <h4 class="mt-2 text-center"><img src="images/icon48.png" height="35" class="navbar-brand">  Time Schedule</h4>
        </div>
        <div class=" small ">
          <ul class="nav nav-pills d-flex justify-content-center mb-2" id="tabs" role="tablist">
            <li class="nav-item ml-auto mr-3">
              <a href="#todayPanel" class="nav-link active" id="todayTab" data-toggle="pill" role="tab">
              Today's Starts
              </a>
            </li>
            <li class="nav-item mr-3">
              <a href="#dailyReport" class="nav-link " id="dailyTab" data-toggle="pill" role="tab" >
              Daily Report
              </a>
            </li>
            <li class="nav-item mr-3">
              <a href="#oneWeek"  class="nav-link "  id="weekTab" data-toggle="pill" role="tab" >
              Recent Summary 
              </a>
            </li>
            <li class="nav-item mr-auto">
              <a href="#settingBlock" class="nav-link setting-icon" id="settingTab" data-toggle="pill" role="tab">
                Setting 
              </a>
            </li>
          </ul>
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="todayPanel" role="tabpanel">
              <div class="container text-center">
                <canvas id="pie-chart" width="100%" height="100%" class="my-1"></canvas>
                <div class="row">
                  <div class="col align-self-center">
                    <button class="btn my-3 "  id="detailBtn" data-toggle="collapse" data-target="#webListDiv"><span class="small font-weight-bold">See Detailed View</span></button>
                  </div>
                  <div class="col">
                    <div class="card mb-2">
                      <div class="card-header font-weight-bold py-1">Total Time Spent</div>
                      <div class="card-body py-1"><span id="totalTimeToday"></span></div>
                    </div>
                  </div>
                </div>
                <div class="collapse " id="webListDiv">
                    <table class="table table-hover " >
                        <thead style="background-color:#a0c1b8">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Website</th>
                            <th scope="col">Time Spent</th>
                          </tr>
                        </thead>
                        <tbody id="webList" >
        
                        </tbody>
                      </table>
                </div>
              </div>
            </div>
            <div class="tab-pane fade  " id="dailyReport" role="tabpanel">
              <div class="container">
                <div class="row mt-2">
                  <div class="col-8">
                    <div class="form-group">
                      <label for="dateValue">Select a Date:</label>
                      <input type="date" class="form-control form-control-sm" id="dateValue">
                    </div>
                  </div>
                  <div class="col align-self-center">
                    <button class="btn" id="dateSubmit"> Submit </button>
                  </div>
                </div>
                <div class="alert alert-danger d-none" id="tryAgain">
                  <!-- Invalid date! Please try again. -->
                </div>
                  <canvas id="differentDayChart" width="100%" height="100%" class="my-1"></canvas>
              </div>
              <div class="container">
                <div class="row d-none" id="statsRow">
                  <div class="col align-self-center">
                    <button class="btn my-3 "  id="detailBtn2" data-toggle="collapse" data-target="#webListDiv2"><span class="small font-weight-bold">See Detailed View</span></button>
                  </div>
                  <div class="col">
                    <div class="card mb-2">
                      <div class="card-header font-weight-bold py-1">Total Time Spent</div>
                      <div class="card-body py-1"><span id="totalTimeThatDay"></span></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="collapse " id="webListDiv2">
                  <table class="table table-hover text-center " >
                      <thead style="background-color:#a0c1b8">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Website</th>
                          <th scope="col">Time Spent</th>
                        </tr>
                      </thead>
                      <tbody id="webList2" >
      
                      </tbody>
                    </table>
              </div>
              </div>
            </div>
            <div class="tab-pane fade " id="oneWeek" role="tabpanel">
              <canvas id="pastWeek" width="100%" height="100%" class="my-3"></canvas>
              <div class="container">
                <div class="row mb-2">
                  <div class="col">
                    <div class="card">
                      <div class="card-header bg-warning text-center font-weight-bold">Weekly Average</div>
                      <div class="card-body text-center" id="weekAvg"></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <div class="card-header bg-danger text-light text-center font-weight-bold">Maximum Time </div>
                      <div class="card-body text-center" id="weekMax"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="settingBlock" role="tabpanel">
              <div class="container mt-5">
                <div class="row mb-2">
                    <div class="col">
                        <div class="card-body">
                            <!-- Display the name of the current page -->
                            <div class="card-header text-center font-weight-bold bg-info text-light d-flex justify-content-between align-items-center">
                              Current Page: <span id="currentPageName"></span>
                              <a href="#">
                                <img src="images/cog.png" alt="Setting Icon" width="30" height="30" id="settingIcon">
                              </a>
                            </div>
                            <!-- Block Icon -->
                            <div class="card-body text-center" id="blockIconContainer">
                              <a href="#blockWebsite" data-toggle="tooltip" data-placement="top" title="Block the current Website">
                                <img src="images/block.png" alt="Block Icon" width="100" height="100" id="blockIcon">
                              </a>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>  
        </div>

        <script src="src/popup.js"></script>

        <!-- Bootstrap Tooltip Initialization -->
        <script>
          $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
          });
        </script>


    </body>
</html>
