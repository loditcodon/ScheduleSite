<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../lib/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../lib/Chart.min.js"></script>
    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body style="min-width: 500px;min-height: 350px;">
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="dashboard.html" class="logo d-flex align-items-center">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">Schedule Site</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->

        <!-- <div class="search-bar">
			<form class="search-form d-flex align-items-center" method="POST" action="#">
				<input type="text" name="query" placeholder="Search" title="Enter search keyword">
				<button type="submit" title="Search"><i class="bi bi-search"></i></button>
			</form>
		</div> -->

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item d-block d-lg-none">
                    <a class="nav-link nav-icon search-bar-toggle " href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li><!-- End Search Icon-->

                <li class="nav-item dropdown">

                    <!-- <a id="settingsButton" class="nav-link nav-icon" href="#" data-bs-toggle="dropdown"> -->
                    <!-- <i class="bi bi-gear"></i> -->
                    </a><!-- End Messages Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow messages">


                    </ul><!-- End Messages Dropdown Items -->

                </li><!-- End Messages Nav -->

            </ul>
        </nav><!-- End Icons Navigation -->

    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                    <i class="bi bi-grid"></i>
                    <span>Dashboard</span>
                </a>
            </li><!-- End Dashboard Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="options.html">
                    <i class="bi bi-journal-text"></i>
                    <span>Block List</span>
                </a>
            </li>
            <!-- End the Lisk Block -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="custom-profile.html">
                    <i class="bi bi-archive"></i>
                    <span>Custom profile</span>
                </a>
            </li><!-- End Custom profile Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="charts-chartjs.html">
                    <i class="bi bi-bar-chart"></i>
                    <span>Statistical</span>
                </a>
            </li><!-- End Statistical Nav -->

        </ul>

    </aside><!-- End Sidebar-->
    <main id="main" class="main">
        <div class="small">
            <div class="tab-content" id="tabContent">
                <div class="tab-pane fade show active" id="todayPanel" role="tabpanel">
                    <div class="container text-center">
                        <div class="row mt-5">
                            <div class="col-lg-6 align-self-end">
                                <div class="row">
                                    <div class="card" style="width: 80%; height: 80%;">
                                        <div class="card-body">
                                            <h5 class="card-title">Total Time Spent</h5>
                                            <div class="card-body py-1">
                                                <span class="card-text" id="totalTimeToday"></span>
                                            </div>
                                            <a id="detailBtn" href="charts-chartjs.html" class="btn btn-primary">See
                                                Detailed
                                                View</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="card mt-2" style="width: 80%; height: 80%;">
                                        <div class="card-body">
                                            <canvas id="pie-chart" width="100%" height="100%" class="my-1"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 align-self-end">
                                <div class="card">
                                    <div class="card-body">
                                        <canvas id="pastWeek" width="100%" height="100%" class="my-3"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="box-collapse" id="webListDiv" style="display: none;">
                        <table class="table table-hover">
                            <thead style="background-color: #ffffff">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Website</th>
                                    <th scope="col">Time Spent</th>
                                </tr>
                            </thead>
                            <tbody id="webList"></tbody>
                        </table>
                        <div class="card">
                            <div class="card-body">

                                <!-- Table with stripped rows -->
                                <div id="display" class="table datatable"></div>

                                <!-- End Table with stripped rows -->

                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="dailyReport" role="tabpanel">
                    <div class="container">
                        <div class="row mt-2">
                            <div class="col-8">
                                <div class="form-group">
                                    <h5 class="card-title mt-2">Select a Date</h5>
                                    <form class="d-flex mt-5">
                                        <input type="date" class="form-control mx-2" id="dateValue" />
                                        <button class="btn btn-outline-primary" id="dateSubmit">Submit</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger d-none" id="tryAgain">
                            <!-- Invalid date! Please try again. -->
                        </div>
                        <canvas id="differentDayChart" width="100%" height="100%" class="my-1"></canvas>
                    </div>
                    <div class="container">
                        <div class="row d-none" id="statsRow">
                            <div class="col align-self-center">
                                <button class="btn my-3" id="detailBtn2" data-toggle="collapse"
                                    data-target="#webListDiv2">
                                    <span class="small font-weight-bold">See Detailed View</span>
                                </button>
                            </div>
                            <div class="col">
                                <div class="card mb-2">
                                    <div class="card-header font-weight-bold py-1">
                                        Total Time Spent
                                    </div>
                                    <div class="card-body py-1">
                                        <span id="totalTimeThatDay"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="collapse" id="webListDiv2">
                            <table class="table table-hover text-center">
                                <thead style="background-color: #a0c1b8">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Website</th>
                                        <th scope="col">Time Spent</th>
                                    </tr>
                                </thead>
                                <tbody id="webList2"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="oneWeek" role="tabpanel">
                    <div class="container">
                        <div class="row mb-2 mt-5">
                            <div class="col-8">
                                <div class="card">
                                    <div class="card-body">
                                        <canvas id="pastWeek" width="100%" height="100%" class="my-3"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row mb-2">
                                    <div class="card">
                                        <div class="alert alert-warning text-center font-weight-bold">
                                            Weekly Average
                                        </div>
                                        <div class="card-body text-center" id="weekAvg"></div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="card">
                                        <div class="alert alert-danger text-center font-weight-bold">
                                            Maximum Time
                                        </div>
                                        <div class="card-body text-center" id="weekMax"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>


    <script src="dashboard.js"></script>
    <script src="assets/js/main.js"></script>


</body>

</html>
