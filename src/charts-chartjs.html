    <div class="small">
      <ul class="nav nav-pills d-flex justify-content-center" id="tabs" role="tablist">
        <li class="nav-item ml-auto mx-1">
          <a href="#todayPanel" class="btn btn-primary active" id="todayTab" data-toggle="pill" role="tab">

          <a href="#oneWeek" class="btn btn-primary " id="weekTab" data-toggle="pill" role="tab">

          </a>
        </li>
      </ul>
      <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="todayPanel" role="tabpanel">
          <div class="container text-center">
            <div class="row mt-5">
              <div class="col-lg-6 align-self-end">
                <div class="card mt-2" style="width: 80%; height: 80%;">
                  <div class="card-body">
                    <canvas id="pie-chart" width="100%" height="100%" class="my-1"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 align-self-end">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">Total Time Spent</h5>
                    <div class="card-body py-1">
                      <span class="card-text" id="totalTimeToday"></span>
                    </div>
                    <a id="detailBtn" data-toggle="collapse" data-target="#webListDiv" class="btn btn-primary">See
                      Detailed
                      View</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="box-collapse" id="webListDiv">
            <table class="table table-hover">
              <thead style="background-color: #ffffff">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Website</th>
                  <th scope="col">Time Spent</th>
                </tr>
              </thead>
              <tbody id="webList"></tbody>
            </table>
          </div>
        </div>
        <div class="tab-pane fade" id="dailyReport" role="tabpanel">
          <div class="container">
            <div class="row mt-2">
              <div class="col-8">
                <div class="form-group">
                  <h5 class="card-title mt-2">Select a Date</h5>
                  <form class="d-flex mt-5">
                    <input type="date" class="form-control mx-2" id="dateValue" />
                    <button class="btn btn-outline-primary" id="dateSubmit">Submit</button>
                  </form>

                </div>
              </div>
            </div>
            <div class="alert alert-danger d-none" id="tryAgain">
              <!-- Invalid date! Please try again. -->
            </div>
            <canvas id="differentDayChart" width="100%" height="100%" class="my-1"></canvas>
          </div>
          <div class="container">
            <div class="row d-none" id="statsRow">
              <div class="col align-self-center">
                <button class="btn my-3" id="detailBtn2" data-toggle="collapse" data-target="#webListDiv2">
                  <span class="small font-weight-bold">See Detailed View</span>
                </button>
              </div>
              <div class="col">
                <div class="card mb-2">
                  <div class="card-header font-weight-bold py-1">
                    Total Time Spent
                  </div>
                  <div class="card-body py-1">
                    <span id="totalTimeThatDay"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="collapse" id="webListDiv2">
              <table class="table table-hover text-center">
                <thead style="background-color: #a0c1b8">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Website</th>
                    <th scope="col">Time Spent</th>
                  </tr>
                </thead>
                <tbody id="webList2"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="oneWeek" role="tabpanel">
          <div class="container">
            <div class="row mb-2 mt-5">
              <div class="col-8">
                <div class="card">
                  <div class="card-body">
                    <canvas id="pastWeek" width="100%" height="100%" class="my-3"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="row mb-2">
                  <div class="card">
                    <div class="alert alert-warning text-center font-weight-bold">
                      Weekly Average
                    </div>
                    <div class="card-body text-center" id="weekAvg"></div>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="card">
                    <div class="alert alert-danger text-center font-weight-bold">
                      Maximum Time
                    </div>
                    <div class="card-body text-center" id="weekMax"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>
